<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style/styleToDo.css"> 
</head>

<body>
    <div class="container">

        <div class="todo-container">

            <h1 class="todo-title">ToDo List</h1>

            <div class="input-container">
                <input type="text"> <button>Add task</button>
            </div>

            <h2 class="deleted-title">Actually Tasks</h2>

            <ul class="todo-list"></ul>

            <div class="deleted-container">
                <h2 class="deleted-title">Deleted Tasks</h2>
                <ul class="deleted-list"></ul>
                <button class="clear-btn">Clear</button> 
            </div>
            

        </div>
        
    </div>

    <script src="src/scriptToDo.js"></script>

</body>
</html>
